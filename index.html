<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom class of tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to <span class="font-bold text-violet-600">Baap er Bank</span>!!!
        </h1>
    </header>
    <main class="max-w-7xl mx-auto">
        <section class="w-9/12 mx-auto my-12 space-y-12">
            <!-- money show filed -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-white text-center">
                <div class="bg-green-400 p-6 rounded-lg space-y-4">
                    <h4 class="text-2xl">deposit</h4>
                    <h3 class="text-4xl">$<span id="deposit-amount">00</span></h3>
                </div>
                <div class="bg-yellow-500 p-6 rounded-lg space-y-4">
                    <h4 class="text-2xl">withdraw</h4>
                    <h3 class="text-4xl">$<span id="withdraw-amount">00</span></h3>
                </div>
                <div class="bg-violet-500 p-6 rounded-lg space-y-4">
                    <h4 class="text-2xl">Balance</h4>
                    <h3 class="text-4xl">$<span id="balance-amount">1240</span></h3>
                </div>
            </div>
            <!-- money input field -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-white text-center">
                <div class="bg-pink-300 p-6 rounded-lg space-y-4">
                    <h4 class="text-2xl">Please deposit</h4>
                    <div class="flex flex-col gap-4 w-9/12 mx-auto">
                        <input type="text" name="deposit" id="deposit-input" placeholder="$ deposit amount"
                            class="py-2 px-3 rounded text-black">
                        <div>
                            <button id="btn-deposit"
                                class="bg-stone-600 px-8 py-2 rounded text-white font-medium hover:text-stone-600 hover:bg-white">Deposit</button>
                        </div>
                    </div>
                </div>
                <div class="bg-blue-400 p-6 rounded-lg space-y-4">
                    <h4 class="text-2xl">Please withdraw</h4>
                    <div class="flex flex-col gap-4 w-9/12 mx-auto">
                        <input type="text" name="withdraw" id="withdraw-input" placeholder="$ withdraw amount"
                            class="py-2 px-3 rounded text-black">
                        <div>
                            <button id="btn-withdraw"
                                class="bg-stone-600 px-8 py-2 rounded text-white font-medium hover:text-stone-600 hover:bg-white">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
